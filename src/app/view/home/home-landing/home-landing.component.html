<app-header></app-header>
<!-- Loader start -->
<div class="vh-100" *ngIf="isLoading | async">
  <div class="d-flex vh-100">
    <div class="m-auto">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
<!-- Loader end -->
<div class="main-container" *ngIf="(isLoading | async) === false">
  <div class="view-container vh-100">
    <div class="container">
      <div class="d-flex mt-3 mx-2">
        <div class="col-sm-4">
          <h5 class="title7">Swiggy app</h5>
        </div>
        <div class="ms-auto">
          <div class="action-section">
            <div class="ms-auto">
              <div class="ms-auto">
                <div class="input-group t-inout-group-btn">
                  <input class="t-search-box" type="search" name="search" [(ngModel)]="searchText" autocomplete="off"
                    placeholder="Search type filter list">
                  <button type="button" class="t-btn-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24">
                      <path
                        d="M17.3023 15.3423H16.2489L15.8756 14.9823C17.4756 13.1156 18.3023 10.569 17.8489 7.86231C17.2223 4.15564 14.1289 1.19564 10.3956 0.742305C4.7556 0.0489722 0.00893307 4.79564 0.702266 10.4356C1.1556 14.169 4.1156 17.2623 7.82227 17.889C10.5289 18.3423 13.0756 17.5156 14.9423 15.9156L15.3023 16.289V17.3423L20.9689 23.009C21.5156 23.5556 22.4089 23.5556 22.9556 23.009C23.5023 22.4623 23.5023 21.569 22.9556 21.0223L17.3023 15.3423ZM9.30227 15.3423C5.98227 15.3423 3.30227 12.6623 3.30227 9.34231C3.30227 6.02231 5.98227 3.34231 9.30227 3.34231C12.6223 3.34231 15.3023 6.02231 15.3023 9.34231C15.3023 12.6623 12.6223 15.3423 9.30227 15.3423Z"
                        fill="#939396" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="d-flex flex-wrap">
        <div class="restaurant-card" *ngFor="let item of data | filter:searchText; ">
          <img src="./assets/test-data/a.jpg" class="restaurant-image" alt="Restaurant 1">
          <div class="restaurant-details">
            <h5 class="restaurant-title">Restaurant 1</h5>
            <p class="restaurant-description">{{item.itemname}}</p>
            <button class="order-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Order Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="container my-4">

        <div class="card">
          <div class="card-header">
            Place Your Order
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="itemSelect" class="form-label">Select Item</label>
                <select class="form-select" id="itemSelect" required>
                  <option value="" disabled selected>Select an item</option>
                  <option value="item1">toping</option>
                  <option value="item2">sauce options</option>
                  <option value="item3">others</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="customization" class="form-label">Customization</label>
                <textarea class="form-control" id="customization" rows="3"
                  placeholder="Any special requests or customizations"></textarea>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" value="1" required>
              </div>
              <div class="mb-3">
                <label for="deliveryAddress" class="form-label">Delivery Address</label>
                <input type="text" class="form-control" id="deliveryAddress" placeholder="Enter your delivery address"
                  required>
              </div>
              <div class="d-flex">
                <div></div>
                <div class="ms-auto">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="onsubmit()">Place Order</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
